<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input name="username" [(ngModel)]="model.username" class="form-control" type="text" placeholder="UserName">
    </div>
    <!--div class="form-group">
        <label>Who is your favaour user?</label>
        <select class="form-control">
            <option *ngFor='let user of usersFromHomeComponent' [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div-->
    <div class="form-group">
        <input name="password" [(ngModel)]="model.password" class="form-control" type="text" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-outline-success mr-2" type="submit">register</button>
        <button class="btn btn-outline-success mr-2" (click)="cancel()" type="button">cancel</button>
    </div>
</form>
